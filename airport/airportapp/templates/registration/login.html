{% extends "base.html" %}
{% block section %}

<section id="login">
    <div class="container">

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            
            <tr><th><label for="id_username">Username:</label></th><td>{{ form.username }}</td></tr>
            <tr><th><label for="id_password">Password:</label></th><td>{{ form.password }}</td></tr>
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
        <input type="hidden" name="next" value="/login_success" />
    </form>
    <a href="/volunteer_register/">Volunteer Register</a>
    <a href="/newstudent_register/">New Student Register</a>
    </div>
    </section>
